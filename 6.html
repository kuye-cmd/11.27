    6.将string的每个字符间隔一个空格返回  "abcd" ------>"a b c d"    
</body>
    <script>
        let str ='abcdef';
        let x='';
        for(let i=0;i<str.length;i++){
            x = x+str[i];
            if(i==str.length-1){
                continue;
            }
            x+=' '
        }
        console.log(x);
        alert(x);
    </script>
