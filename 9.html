<body>
    9.手机号隐私处理 "17798765690" ----> "177****5690"
</body>
    <script>
        let str ='17798765690';
        let x='';
        console.log(str);
        for(let i=0;i<str.length;i++){
            if(i>=3 && i<=6){
                x+='*';
                continue;
            }
            x = x+str[i];
        }
        console.log(x);
        alert(x);
    </script>
