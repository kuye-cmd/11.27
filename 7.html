    7.去字符串中所有的空格    "    a    b    c     " ---->"abc"  
</body>
    <script>
        let str ='    a    b    c     ';
        let x='';
        console.log(str);
        for(let i=0;i<str.length;i++){
            if(str[i]===' '){
                continue;
            }
            x = x+str[i];
        }
        console.log(x);
        alert(x);
    </script>
