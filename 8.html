    8.去字符串首尾空格，不使用trim的方法     "    a    b    c     " ---->"a    b    c" 
</body>
    <script>
        let str ='    a    b    c     ';
        let x='';
        console.log(str.length);
        for(var i=0;i<str.length;i++){
            if(str[i]===' '){
                continue;
            }else {
                break;
            }
        }
        console.log(i);
        for(var j=str.length-1;j>=0;j--){
            if(str[j]===' '){
                continue;
            }else {
                break;
            }
        }
        console.log(i,j);
        
        x=str.slice(i,j+1);
        console.log(x);
        alert(x);
    </script>
